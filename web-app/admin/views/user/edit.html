<div class="page-header">
</div>
<div class="col-lg-7">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Edit User</div>
        <div class="alert alert-danger" ng-show="user.errors">
            <h4 class="alert-heading">
                Please fix the following errors:
            </h4>
            <ul>
                <li ng-repeat="error in settings.errors">{{error.message}}</li>
            </ul>

        </div>
        <div class="alert alert-success" ng-show="message">
            {{message}}
        </div>
        <div class="form-admin">
            <form class="form-horizontal" role="form" ng-submit="updateProfile()">
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-6">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" ng-model="user.name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-6">
                        <input type="text" name="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-6">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" ng-model="user.username" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" data-loading-text="Saving..." class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
